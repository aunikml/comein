<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'includes/navbar.html' %}

    <div class="container mt-5 p-4">
        <h1 class="mb-4">Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_bio" class="form-label">Bio</label>
                {{ form.bio }}
            </div>

            <div class="mb-3">
                <label for="id_cv" class="form-label">CV</label>
                {{ form.cv }}
            </div>

            <div class="mb-3">
                <label for="id_preferred_research_methods" class="form-label">Preferred Research Method</label>
                {{ form.preferred_research_methods }}
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">Profile Image</label>
                {{ form.image }}
            </div>

            <div class="mb-3">
                <label for="id_area_of_specialization" class="form-label">Area of Specialization</label>
                {{ form.area_of_specialization }}
            </div>

            <div class="mb-3">
                <label for="id_research_interest" class="form-label">Research Interest</label>
                {{ form.research_interest }}
            </div>

            <div class="mb-3">
                <label for="id_publications" class="form-label">Publications</label>
                {{ form.publications }}
            </div>

            <div class="mb-3">
                <label for="id_conferences_workshops" class="form-label">Conferences/Workshops</label>
                {{ form.conferences_workshops }}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
