<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoMEIn - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e3f2fd);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .login-header {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-label {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Replace 'logo_url' with the actual path to your logo image -->
        <img src="https://www.bracied.com/wp-content/uploads/2021/10/BRAC-IED-Color_PNG.png" alt="CoMEIn Logo" class="logo">
        <h1 class="login-header">Welcome to CoMEIn</h1>
        <p>Empowering meaningful Mentor-Mentee interactions. Log in to connect and grow.</p>
        {% if form.errors %}
            <div class="alert alert-danger">
                Incorrect username or password. Please try again.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label">Email:</label>
                <input type="email" name="username" id="id_username" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>
            <input type="hidden" name="next" value="{% url 'dashboard' %}">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-link">
            {% comment %} Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a> {% endcomment %}
        </div>
    </div>
</body>
</html>
