<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoMEIn - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
    }

    .login-section {
      padding: 40px;
      width: 50%;
      background: #ffffff;
    }

    .login-section img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .login-section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-login {
      background-color: #007bff;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .welcome-section {
      padding: 40px;
      background: #e0e8ef;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .welcome-section h1 {
      font-size: 2rem;
      color: #343a40;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .welcome-section p {
      font-size: 1.1rem;
      color: #555;
      max-width: 400px;
    }

    .alert-danger {
      font-size: 0.95rem;
      border-radius: 8px;
      padding: 10px 12px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .login-section, .welcome-section {
        width: 100%;
      }
      .welcome-section {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <img src="https://www.bracied.com/wp-content/uploads/2021/10/BRAC-IED-Color_PNG.png" alt="CoMEIn Logo">
      <h2>Login to CoMEIn</h2>
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Incorrect username or password. Please try again.
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Email</label>
          <input type="email" name="username" id="id_username" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
        </div>
        <input type="hidden" name="next" value="{% url 'dashboard' %}">
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>
    <div class="welcome-section">
      <h1>Welcome to CoMEIn</h1>
      <p>
        Empowering meaningful Mentor-Mentee interactions through a smart, connected platform. Letâ€™s work together to guide, learn, and grow.
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
