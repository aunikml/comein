<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoMEIn - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8, #e0e8ef); /* Updated Background */
            font-family: 'Roboto', sans-serif; /* Modern Font */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            padding: 40px; /* Increased Padding */
            background: #ffffff;
            border-radius: 12px; /* More Rounded Corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Enhanced Shadow */
            text-align: center;
        }
        .logo {
            max-width: 120px; /* Slightly Larger Logo */
            margin-bottom: 25px; /* Increased Margin */
        }
        .login-header {
            font-size: 2rem; /* Larger Header Font */
            color: #343a40; /* Darker, More Professional Color */
            margin-bottom: 25px; /* Increased Margin */
        }
        .form-label {
            color: #495057; /* Darker Label Color */
            font-weight: 500; /* Semi-Bold Font Weight */
        }
        .form-control {
            border: 1px solid #ced4da; /* Subtle Border */
            border-radius: 8px; /* Rounded Input Corners */
            padding: 12px 15px; /* Adjusted Padding */
            font-size: 1rem; /* Increased Font Size */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 12px; /* Adjusted Padding */
            border-radius: 8px; /* Rounded Button Corners */
            font-size: 1.1rem; /* Increased Font Size */
            font-weight: 500; /* Semi-Bold Font Weight */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .signup-link {
            margin-top: 20px; /* Increased Margin */
            font-size: 1rem; /* Slightly Larger Font */
            color: #6c757d; /* Muted Color */
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            border-radius: 8px; /* Rounded Alert Corners */
            padding: 12px; /* Adjusted Padding */
            font-size: 1rem; /* Increased Font Size */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Replace 'logo_url' with the actual path to your logo image -->
        <img src="https://www.bracied.com/wp-content/uploads/2021/10/BRAC-IED-Color_PNG.png" alt="CoMEIn Logo" class="logo">
        <h1 class="login-header">Welcome to CoMEIn</h1>
        <p class="text-muted">Empowering meaningful Mentor-Mentee interactions. Log in to connect and grow.</p>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Incorrect username or password. Please try again.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label">Email:</label>
                <input type="email" name="username" id="id_username" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>
            <input type="hidden" name="next" value="{% url 'dashboard' %}">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-link">
            {% comment %} Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a> {% endcomment %}
        </div>
    </div>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
